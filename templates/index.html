<!DOCTYPE html>
<html>
<head>
  {% load static %}
	<title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel"shortcut icon" herf="{% static 'img/news.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script>
        function sas() {
            //Variables
            let m = document.getElementById('bar')
            let nav_links = document.getElementById('nav-links')
            let c = document.getElementById('collapse')

            // fucntional
            if(c.className === 'fas fa-bars'){
                c.className += 'fas fa-times'
            }else{
                c.className = 'fas fa-bars'
            }
            nav_links.classList.toggle('active') 
            m.classList.toggle('main')
        } 
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="nav" id="bar">
            <div class="logo">
                <h4>IT-NEWS</h4>
            </div>
            <ul class="nav-links" id="nav-links">
                {% for g in group %}
                  <li><a href="/group/{{g.slug}}">{{g.name}}</a></li>
                {% endfor %}
                <li><a href="{% url 'about' %}">ABOUT</a></li>
                <li><a href="{% url 'contact' %}">CONTACT</a></li>
            </ul>
            <button class="col_btn" onclick="sas()"><i id = 'collapse' class="fas fa-bars"></i></button>
        </nav>
    </header>
    <div class="container">
	    <form action = '{% url 'search' %}' method = 'POST' class='search-form'>
		{% csrf_token %}
	    	<input type='text' required name='search' class='ss' placeholder = 'search'>
	    	<input type='submit' value = 'search' class= 'btn'>
	    </form>
        <div class="d-flex flex-wrap">
          {% for p in post %}
            <div class="card">
              <img class="card-img-top" src="{{p.img.url}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
                <p class="card-text">{{p.text|truncatewords:10}}</p>
                <h6>{{p.date}}</h6>
                <a href="post/{{p.slug}}" class="btn btn-primary">View</a>
                <span>view:{{p.view}}</span>
              </div>
            </div>
          {% endfor %}
        </div>
	<nav aria-label="Page navigation example" class='pagination'>
	  <ul class="pagination">
	    <li class="page-item">
	      <a class="page-link" href="#" aria-label="Previous">
		<span aria-hidden="true">&laquo;</span>
		<span class="sr-only">Previous</span>
	      </a>
	    </li>
	    <li class="page-item"><a class="page-link" href="#">1</a></li>
	    <li class="page-item"><a class="page-link" href="#">2</a></li>
	    <li class="page-item"><a class="page-link" href="#">3</a></li>
	    <li class="page-item">
	      <a class="page-link" href="#" aria-label="Next">
		<span aria-hidden="true">&raquo;</span>
		<span class="sr-only">Next</span>
	      </a>
	    </li>
	  </ul>
	</nav>
    </div>
</body>
</html>
